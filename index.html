<!DOCTYPE html>
<html ng-app="Staff">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>LAB8 </title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="angular.min.js"></script>
	<script src="staff.js"></script>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body ng-controller="staffctrl">
<!-- ng=angular
ng-app=directibe to use angular application
ng-app is used to apply applu agular components can be used in main div or body or html tag
ng-model->two way data binding - view is changed according to model
{{}}->expression to display the model value
https://github.com/pavankumark2410/angular.github.io/blob/main/mechanic.json
sorted using salary
uppercase the name 
lower case the location
using the number filter for salary
search for each field
search for status
row filter

-->
<div style="text-align: center;font-family: cursive;font-size: 40px">Staff Attendance management system </div>
<div class="row form-group" style="text-align: center">
  <div class="col-2"></div>
  <div class="col-4">Search<br>
    <input class="form-control" type="text" placeholder="Search " ng-model="find"></div>
    <div class="col-4">rows<br>
      <input type="number" min="0" ng-model="rowlimit" >
<div class="col-4"></div>
</div>


<div class="row">
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      
      <th scope="col">Name<br>
      	<input type="text" ng-model="search.name">
      </th>
      <th scope="col">Date OF joining<br>
      	<input type="text" ng-model="search.doj">
      </th>
      <th scope="col">Experience in Years<br>
      	<input type="text" ng-model="search.exp">
      </th>
      <th scope="col">Contact No<br>
      <input type="text" ng-model="find2.contact">
      </th>
     
    </tr>
  </thead>
  <tbody>
</div>
    <tr ng-repeat="item in names|filter:search|filter:find |filter:find2 |limitTo:rowlimit | orderBy:'-price'" >
    	
			<td>{{item.name|uppercase}}</td>
			<td>{{item.doj|date:"dd/MM/yyyy"}}</td>
			<td>{{item.exp}}</td>
			<td>&#x260E; {{item.contact}}</td>
		</tr>
    </tr>
  
  </tbody>
</table>
</body>
</html>
